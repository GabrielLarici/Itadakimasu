<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page5" style="background-color:Default;">
  <ion-list id="page5-list6">
    <ion-item *ngFor="let product of products" color="none">
      <ion-thumbnail item-left>
        <img src={{product.imagem}}/>
      </ion-thumbnail>
      <h3>
        {{product.title}}
      </h3>
      <h4>
        R$ {{product.price}}
      </h4>
     
    </ion-item>
  </ion-list>
</ion-content>
