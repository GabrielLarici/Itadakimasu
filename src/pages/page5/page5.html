<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left solid>
        <ion-icon name="arrow-back"></ion-icon>
        Categorias
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:Default;">
  <ion-list id="page5-list6">
    <ion-item *ngFor="let item of products" color="none">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <h2>
        {{item.title}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
